<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div id="navbar"></div>
    <div id="main">
        <div id="logo">
            <div>
                <h1>FlairTable</h1>
            </div>
        </div>
        <div id="header">
            <h2>Create your free account</h2>
        </div>
        <form>
            <div>
                <h3>Name:-</h3>
    
                <input type="text" id="name" placeholder="eg: Alan Walker" />
            </div>
            <div>
                <h3>Mail ID:-</h3>
    
                <input type="email" id="mail" placeholder="abc@xyz.com" />
            </div>
            <div>
                <h3>Username</h3>
                <input type="text" id="username" placeholder="user_id" />
            </div>
            <div>
                <h3>Password</h3>
                <input type="password" id="pass" placeholder="**********" />
            </div>
    
            <input type="submit" id="submit" value="Signup" />
        </form>
    </div>
</body>
</html>
